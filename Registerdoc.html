<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doctor Registration</title>
		<link rel="stylesheet" href="/css/Registerdoc.css" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<h1>HealthCare</h1>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a href="#home">Home</a></li>
					<li><a href="#doctors">Find Doctors</a></li>
					<li><a href="#labs">Lab Tests</a></li>
					<li><a href="#prescriptions">Prescriptions</a></li>
					<li><a href="#organ-blood">Organ & Blood Units</a></li>
				</ul>
			</nav>
			<a href="#contact" class="contact-btn">Contact Us</a>
		</header>
		<div class="container">
			<div class="content">
				<h1>Join Our Platform.</h1>
				<p>
					Register as a doctor to connect with patients and manage appointments
					seamlessly.
				</p>
			</div>
			<div class="registration-form">
				<h2>Doctor Registration</h2>
				<p>Fill out the details below to create your profile.</p>
				<form>
					<input
						type="text"
						class="form-input"
						placeholder="Full Name"
						required />
					<input
						type="email"
						class="form-input"
						placeholder="Email Address"
						required />
					<input
						type="tel"
						class="form-input"
						placeholder="Contact Number"
						required />
					<input
						type="text"
						class="form-input"
						placeholder="Specialization (e.g., Cardiologist)"
						required />
					<textarea
						class="form-input"
						placeholder="Qualifications & Experience"
						rows="4"
						required></textarea>
					<select name="availability" id="availability" class="form-input">
						<option value="" disabled selected>Available Time Slots</option>
						<option value="morning">Morning (8 AM - 12 PM)</option>
						<option value="afternoon">Afternoon (12 PM - 4 PM)</option>
						<option value="evening">Evening (4 PM - 8 PM)</option>
					</select>
					<button class="register-btn">Register</button>
				</form>
			</div>
		</div>
		<script src="/js/Registerdoc.js"></script>
	</body>
</html>
